<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">

      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form role="form" [formGroup]="loginForm"  >
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 75%)"> Inicio de sesion <br />

              </h1>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label"  for="form3Example3">Correo</label>
                <input type="email" formControlName="email" placeholder="Escribe aqui tu direccion de correo" id="form3Example3" class="form-control"
                [ngClass]="{'error':isTouchedField(loginForm, 'email')}" />


                <span class="text-danger">{{getErrorForm('email')}}</span>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Contraseña</label>
                <input type="password" formControlName="password" placeholder="Escribe aqui tu contraseña master" id="form3Example4" class="form-control" />

                <span class="text-danger">{{getErrorForm('password')}}</span>
              </div>

              <!-- Checkbox -->


              <!-- Submit button -->
              <button (click)="singIn()"  class="btn btn-primary btn-block mb-4">
                Iniciar sesion.
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>No tienes cuenta?</p>
                <button (click)="singUp()" type="button" class="btn btn-primary btn-block mb-4">

                  <i class="fab fa-facebook-f">Registrate</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
